<!doctype html>
<html lang="en">

<head>
    <title>Ninja Gold</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">
</head>

<body>
    <header class="mb-2">
        <nav class="navbar text-light bg-dark py-3">
            <div class="col">
                <a href="/" style="text-decoration:none" class="text-light">
                    <h4>Ninja Gold</h4></a>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2">
                <h4 (click)="createGame()">New Game</h4>
            </div>
        </nav>
    </header>

    <main>
        <div class="container py-3">
            <div class="row my-3">
                <div class="col text-center">
                    <h3>Total Gold: {{ gold_total }}</h3>
                    <h6>{{ gid }}</h6>
                </div>
            </div>

            <div class="row my-3">
                <div class="col mr-2 text-center border py-3">
                    <h4>Farm</h4>
                    <h6 class="my-3">Earns 2-5 gold</h6>
                    <button class="btn btn-primary" 
                    (click)="placeBtnPressed('farm')">Farm!</button>
                </div>
                <div class="col mr-2 text-center border py-3">
                    <h4>Cave</h4>
                    <h6 class="my-3">Earns 5-10 gold</h6>
                    <button class="btn btn-primary" 
                    (click)="placeBtnPressed('cave')">Cave!</button>
                </div>
                <div class="col mr-2 text-center border py-3">
                    <h4>House</h4>
                    <h6 class="my-3">Earns 7-15 gold</h6>
                    <button class="btn btn-primary" 
                    (click)="placeBtnPressed('house')">House!</button>
                </div>
                <div class="col text-center border py-3">
                    <h4>Casino</h4>
                    <h6 class="my-3">Earn or lose up to 100 gold</h6>
                    <button class="btn btn-primary" 
                    (click)="placeBtnPressed('casino')">Casino!</button>
                </div>
            </div>

            <div class="row">
                <div class="col border py-3">
                    <h4>Adventure Log</h4>
                    <section id="activity-log">
                        <div class="row" *ngFor="let log of logs">
                            <div class="col">
                                <h6>{{ log }}</h6>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
        crossorigin="anonymous"></script>
</body>

</html>
